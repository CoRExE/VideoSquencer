<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script>
    window.onload = function() {
      if (!sessionStorage.getItem('acceptPopup')) {
        $('#exampleModal').modal('show');
      }
    };

    function acceptPopup() {
      sessionStorage.setItem('acceptPopup', true);
      $('#exampleModal').modal('hide');
    };
  </script>
</head>
<body>

  <div class="container">
    <h1>Report {{ report_name }}</h1>
      {{ content }}
  </div>

   <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rapport {{report_name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Attention, ce rapport contient peut-être des images pouvant heurter votre sensibilité.
          <br>
          Voulez-vous continuer ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="acceptPopup()">Accepter</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
